<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Financiamento Veicular</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="user-select-none">
    <div class="container mt-5">
        <div class="d-flex justify-content-between">
            <h1 class="text-center">Calculadora de Financiamento Veicular</h1>
            <a href="index.html"><button class="btn btn-danger">voltar</button></a>
            </div>
        <form>
            <div class="form-group">
                <label for="valor">Valor do Bem (R$):</label>
                <input type="number" class="form-control" id="valor" placeholder="Digite o valor do bem" required>
            </div>
            <div class="form-group">
                <label for="prazo">Prazo (meses):</label>
                <input type="number" class="form-control" id="prazo" placeholder="Digite o prazo em meses" required>
            </div>
            <div class="form-group">
                <label for="taxa">Taxa de Juros (% ao mês):</label>
                <input type="number" step="0.01" class="form-control" id="taxa" placeholder="Digite a taxa de juros" required>
            </div>
            <button type="button" class="btn btn-success btn-block" onclick="calcularFinanciamento()">Calcular Parcela</button>
        </form>
        <div id="resultado" class="mt-4 text-center"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<script>

function calcularFinanciamento() {
    const valor = parseFloat(document.getElementById("valor").value);
    const prazo = parseInt(document.getElementById("prazo").value);
    const taxa = parseFloat(document.getElementById("taxa").value) / 100;

    if (isNaN(valor) || isNaN(prazo) || isNaN(taxa) || valor <= 0 || prazo <= 0 || taxa < 0) {
        document.getElementById("resultado").innerText = "Por favor, insira valores válidos.";
        return;
    }

    const r = taxa;
    const n = prazo;
    const pmt = valor * (r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
    
    document.getElementById("resultado").innerText = `Parcela Mensal: R$ ${pmt.toFixed(2)}`;
}

</script>
