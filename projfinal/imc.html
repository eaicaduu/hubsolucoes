<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="user-select-none">
    <div class="container mt-5">
        <div class="d-flex justify-content-between">
        <h1 class="text-center">Calculadora de IMC</h1>
        <a href="index.html"><button class="btn btn-danger">voltar</button></a>
        </div>
        <form>
            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" class="form-control" id="peso" placeholder="Digite seu peso" required>
            </div>
            <div class="form-group">
                <label for="altura">Altura (m):</label>
                <input type="number" step="0.01" class="form-control" id="altura" placeholder="Digite sua altura" required>
            </div>
            <button type="button" class="btn btn-success btn-block" onclick="calcularIMC()">Calcular IMC</button>
        </form>
        <div id="resultado" class="mt-4 text-center"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<script>
    function calcularIMC() {
    const peso = parseFloat(document.getElementById("peso").value);
    const altura = parseFloat(document.getElementById("altura").value);
    
    if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
        document.getElementById("resultado").innerText = "Por favor, insira valores válidos.";
        return;
    }

    const imc = peso / (altura ** 2);
    let classificacao;

    if (imc < 18.5) {
        classificacao = "Abaixo do peso";
    } else if (imc < 24.9) {
        classificacao = "Peso normal";
    } else if (imc < 29.9) {
        classificacao = "Sobrepeso";
    } else {
        classificacao = "Obesidade";
    }

    document.getElementById("resultado").innerText = `Seu IMC é: ${imc.toFixed(2)}\nClassificação: ${classificacao}`;
}

</script>
