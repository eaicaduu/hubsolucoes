<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Poupança</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="user-select-none">
    <div class="container mt-5">
        <div class="d-flex justify-content-between">
            <h1 class="text-center">Simulador de Poupança</h1>
            <a href="index.html"><button class="btn btn-danger">voltar</button></a>
            </div>
        <form>
            <div class="form-group">
                <label for="aplicacao">Valor Aplicado Mensal (R$):</label>
                <input type="number" class="form-control" id="aplicacao" placeholder="Digite o valor mensal" required>
            </div>
            <div class="form-group">
                <label for="rendimento">Rendimento Mensal (%):</label>
                <input type="number" step="0.01" class="form-control" id="rendimento" placeholder="Digite a taxa de rendimento" required>
            </div>
            <button type="button" class="btn btn-success btn-block" onclick="calcularTempo()">Calcular Tempo</button>
        </form>
        <div id="resultado" class="mt-4 text-center"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<script>

function calcularTempo() {
    const aplicacao = parseFloat(document.getElementById("aplicacao").value);
    const rendimento = parseFloat(document.getElementById("rendimento").value) / 100;
    const objetivo = 1000000;
    let total = 0;
    let meses = 0;

    if (isNaN(aplicacao) || isNaN(rendimento) || aplicacao <= 0 || rendimento < 0) {
        document.getElementById("resultado").innerText = "Por favor, insira valores válidos.";
        return;
    }

    while (total < objetivo) {
        total += aplicacao;
        total += total * rendimento;
        meses++;
    }

    const anos = (meses / 12).toFixed(2);
    document.getElementById("resultado").innerText = `Tempo necessário: ${anos} ano(s)`;
}


</script>
